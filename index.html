<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--背景-->
<div id="fps"></div>
<div id="bg_glow"></div>
<div id="overlay"></div>
<canvas id="canvas"></canvas>
<!--头部-->
<div class="box">
<header>
    <div class="container">
    <h3 class="left">音乐播放器</h3>
    <p class="right">By - 飞哥</p>
    </div>
</header>
    <!--主体-->
    <section>
        <div class="container">
            <input type="text" class="search">
            <ul class="searchUL">
            </ul>
        </div>
    </section>
    <!--控制条-->
    <footer>
        <div class="container">
            <!--播放按键-->
            <div class="button left">
                <div class="left prev"></div>
                <div class="left start"></div>
                <div class="left next"></div>
            </div>
        <!--进度条-->
        <div class="left bars">
            <div class="left logo">
                <img src="img/10.jpg">
            </div>
            <div class="left bars-bon">
                <p>
                    <span></span>
                </p>
                <div class="ctrl-bars">
                    <div class="nowbars"></div>
                    <div class="rot">
                        <div class="smoll"></div>
                    </div>
                </div>
            </div>
            <div class="left times">
                <span class="nowTime">00:00</span>
                /
                <span class="totalTime">00:00</span>
            </div>
        </div>
        <!--音量 模式-->
        <div class="left modes">
            <div class="left voice"></div>
            <div class="left mode"></div>
            <div class="left list"></div>
        </div>
        </div>
        <div class="left play-box">
            <div class="header">
                播放列表
            </div>
            <ul class="searchUL"></ul>
        </div>
    </footer>
</div>
<div class="info"></div>
<audio></audio>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
<!--<script src="js/bg.js"></script>-->
<script src="js/index.js"></script>
<script>
    var  flag=false;
  $('.list').on('click',function () {
      flag=!flag;
      if (flag){
          $('.play-box').animate({
              bottom:46
          },300);
      }else{
          $('.play-box').animate({
              bottom:-300
          },300);
      }

  })
</script>
</html>
